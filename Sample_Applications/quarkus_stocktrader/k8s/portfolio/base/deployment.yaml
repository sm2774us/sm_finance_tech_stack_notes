---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quarkus-portfolio
  labels:
    app.kubernetes.io/part-of: Quarkus-DayTrader
    app.kubernetes.io/name: quarkus
spec:
  selector:
    matchLabels:
      app: quarkus-portfolio
  template:
    metadata:
      labels:
        app: quarkus-portfolio
    spec:
      containers:
      - name: tradr
        image: quay.io/kameshsampath/quarkus-portfolio:1.0.0
        imagePullPolicy: Always
        env:
          - name: PORT
            value: "8080"
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
